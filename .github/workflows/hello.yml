name: Hello
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'sha'
        required: true
        default: ${{ github.sha }}
      home:
        description: 'location'
        required: false
        
jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - name: Hello
        env:
          SHA_REF: ${{github.sha}}__${{github.ref}}
        run: |
            echo "${{github.sha}}"
            echo "${{github.ref}}"
            echo "Hello ${{ github.event.inputs.name }}!"
            echo "- in ${{ github.event.inputs.home }}!"
